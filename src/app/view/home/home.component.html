<div class="container-bolas">
  <div *ngFor="let user of users; trackBy:identifyChangeUser">
    <app-bola
      [positionX]="user.position.x"
      [positionY]="user.position.y"
      [typeBall]="user.balltype"
      [Width]="sizeWpx"
      [Height]="sizeHpx"
      [userPhoto]="user.photo"
    >
      {{user.name}}
    </app-bola>
  </div>
</div>
