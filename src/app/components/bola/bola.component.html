<div class="wrapper">
  <img
    [src]="typeBall"
    alt="bola natal"
    [style.width.px]="width"
    [style.height.px]="height"
    [style]="{left:positionX+'px',top:positionY+'px'} "
  >
  <img
    [src]="userPhoto"
    alt="User Profile"
    [style.width.px]="width-10"
    [style.height.px]="height-25"
    [style]="{left:(positionX+5)+'px',top:(positionY+20)+'px'} "
  >
</div>
